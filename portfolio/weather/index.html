<!DOCTYPE html>
<html>
<head>
	<title>Local Weather - FCC Zipline</title>

	 <!-- jQuery -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	 <!-- Google gelocation API -->
	 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- local CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!-- local Javascript -->
	<script type="text/javascript" src="fetch_weather.js"></script>

</head>
<body>
	<div class="container">
		<div id="place"></div>
		<div id="radio_box">
			<form id="myForm">
				<input type="radio" name="conv" id="F" value="F" checked> Fahrenheit
				<input type="radio" name="conv" id="C" value="C"> Celsius
			</form>
		</div>	
		<div id="weather_box"></div>
		<div id="com_box" class="hidden">
			<div id="alert">We could not automatically retrieve your location, please enter your location:<br>
				<input type="text" name="address" id="address" placeholder="My location">
				<input type="submit" id="weatherBtn" value="Get Weather" onclick="getLocationFromAddress()">
			</div>
		</div>



	</div>



</body>
</html>
