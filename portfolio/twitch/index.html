<!DOCTYPE html>
<html>
    <head>
		<title>Twitch API</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        

		<!-- local CSS -->
		<link rel="stylesheet" type="text/css" href="style.css"/>

		<!-- local Javascript -->
		<script type="text/javascript" src="twitch.js"></script>

	</head>
    <body>
        <div class="container">
            <div id="table">
                <h1 class="text-primary text-center well">Twitch TV</h1>

                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Filter" />
                    <i class="glyphicon glyphicon-search form-control-feedback"></i>
                </div>

                <div class="text-center">
                    <label class="radio-inline active">
                        <input checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="All"> All
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Online"> Online
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Offline"> Offline
                    </label>
                </div>

                <div id="tableDiv">
                    loading...

                </div>
            </div>
        </div>
    </body>
</html>
